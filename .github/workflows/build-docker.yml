name: Build and publish the Docker image.
on: [push] # When pushing to any branch then run this action

jobs:
  build-docker-and-deploy:  # job name
    runs-on: ubuntu-latest  # runner name : (ubuntu latest version) 
    steps:
    - uses: actions/checkout@v2 # first action : checkout source code
    - name: docker login
      run: | # log into docker hub account
        docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER.TOKEN}}
    - name: Get current date # get the date of the build
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    - name: Build the Docker image # push The image to the docker hub
      run: docker build . --file dockerfile --tag ${{secrets.DOCKER_USERNAME}}/${{secrets.REPO_NAME}}:${{ steps.date.outputs.date }}
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USERNAME}}/${{secrets.REPO_NAME}}:${{ steps.date.outputs.date }}